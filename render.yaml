# Render configuration file
# Use Docker instead of buildpacks to avoid Python 3.13 and Rust build issues

services:
  - type: web
    name: flask-ml-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter  # or standard for more memory
    envVars:
      - key: PORT
        value: 8080
      - key: PYTHONUNBUFFERED
        value: 1
    # Add your environment variables in Render dashboard:
    # HF_TOKEN, SUPABASE_URL, SUPABASE_KEY, etc.

